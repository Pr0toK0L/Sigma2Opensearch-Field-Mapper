  - attack.TA0002
falsepositives: []
level: low
status: experimental
references: []
author: hoang.nguyen
detection:
  condition: selection
  selection:
    host.os.type: linux
    event.dataset|contains: system.syslog
    process.name: kernel
    message|contains: segfault
